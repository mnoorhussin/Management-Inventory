{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}


<div class="d-flex">
  <div class="p-2">
  <h1>Products</h1>
  </div>
  <div class="ml-auto p-2">
  <form  class="form-inline my-2 my-lg-10 ">
  <input class="form-control mr-sm-2" type="search" placeholder="Search Products" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>
</div>
{% for product in user.product %}
<div class="container">
</div>
<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex flex-column flex-lg-row">
      <span class="avatar avatar-text rounded-3 me-4 mb-2">{{ product.qty }}</span>
      <div class="row flex-fill">
        <div class="col-sm-5">
          <h4 class="h5">{{ product.product_name }}</h4>
          <span class="badge bg-secondary">{{ product.date }}</span> <span class="badge bg-success">CHF {{ product.price
            }}</span>
        </div>
        <div class="col-sm-3 text-lg-end clearfix">
          <a href="#" class="btn btn-danger float-right ml-2 stretched-link"
            onClick="deleteProduct('{{ product.id }}')">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<form method="POST">
  <br />
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            <div class="form-outline mb-4">
              <input type="text" class="form-control" id="product_name" name="product_name"
                placeholder="Product name" />
            </div>
            <div class="form-outline mb-4">
              <input type="text" inputmode="decimal" class="form-control" id="price" name="price"
                placeholder="Product Price" />
            </div>
            <div class="form-outline mb-4">
              <input type="number" class="form-control" id="qty" name="qty" placeholder="Product QTY" />
            </div>
            <textarea name="description" id="description" class="form-control" placeholder="description"></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-dark">Add</button>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
