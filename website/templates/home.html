{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}

<h1>Products</h1>
{% for product in user.product %}
<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
    <div class="col-md-10">
      <div class="row p-2 bg-white border rounded">
        <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
            src="{{ url_for('static',filename='IMG/defaultproduct.png')}}"></div>
        <div class="col-md-6 mt-1">
          <h5>{{ product.product_name }}</h5>
          <div class="d-flex flex-row">
            <div class="ratings mr-2"><i class="fa fa-th"></i></div><span>{{ product.qty }}</span>
          </div>

          <p class="text-justify text-truncate para mb-0">ID: {{ product.id }}<br><br></p>
        </div>
        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
          <div class="d-flex flex-row align-items-center">
            <h4 class="mr-1">CHF {{ product.price }}</h4><span class="strike-text"></span>
          </div>
          <div class="d-flex flex-column mt-4">
           <a class="btn btn-primary btn-sm" type="button" href="/update/{{product.id}}">Edit</a>
           <a class="btn btn-outline-primary btn-sm mt-2" type="button" href="/detail/{{product.id}}">Invoice</a>
           <a class="btn btn-danger btn-sm mt-2" type="button" href="/delete/{{product.id}}">Delete</a>

          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>
</div>
<form method="POST">
  <br />
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            <div class="form-outline mb-4">
              <input type="text" class="form-control" id="product_name" name="product_name"
                placeholder="Product name" />
            </div>
            <div class="form-outline mb-4">
              <input type="number" min="1" step="any" class="form-control" id="price" name="price"
                placeholder="Product Price" />
            </div>
            <div class="form-outline mb-4">
              <input type="number" class="form-control" id="qty" name="qty" placeholder="Product QTY" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-dark">Add</button>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
