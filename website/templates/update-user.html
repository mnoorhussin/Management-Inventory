{% extends "base.html" %} {% block title %}Update{% endblock %} {% block content%}
<h1>Edit User</h1>
<br />
<div calss="container">
    <form action="{{edituser.id}}" method="POST">
        <div class="form-outline mb-4">
            <input type="text" class="form-control" id="first_name" name="first_name"
                value="{{edituser.first_name}}" required placeholder="First name" />
        </div>
        <div class="form-outline mb-4">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name"
                value="{{edituser.last_name}}" />
        </div>
        <div class="form-outline mb-4">
            <input type="text" class="form-control" id="email" name="email"
                value="{{edituser.email}}" placeholder="Email"/>
        </div>
        <div class="form-outline mb-4">
            <input type="text" class="form-control" id="role" name="role"
                value="{{edituser.role}}" placeholder="Role"/>
        </div>
        <br>
        <a type="button" class="btn btn-secondary" href="/employee">Close</a>
        <input type="submit" class="btn btn-dark" value="Update" href="/">
    </form>
</div>
{% endblock %}
